type Approval @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  approved: Bytes! # address
  token_id: BigInt! # uint256
  block_number: BigInt!
  block_timestamp: BigInt!
  transaction_hash: Bytes!
}

type ApprovalForAll @entity(immutable: true) {
  id: Bytes!
  owner: Bytes! # address
  operator: Bytes! # address
  approved: Boolean! # bool
  block_number: BigInt!
  block_timestamp: BigInt!
  transaction_hash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previous_owner: Bytes! # address
  new_owner: Bytes! # address
  block_number: BigInt!
  block_timestamp: BigInt!
  transaction_hash: Bytes!
}

type Transfer @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  to: Bytes! # address
  token_id: BigInt! # uint256
  block_number: BigInt!
  block_timestamp: BigInt!
  transaction_hash: Bytes!
}

type Contract @entity {
  id: Bytes! # address
  name: String!
  symbol: String!
  tokens: [Token!]! @derivedFrom(field: "contract")
}

type Token @entity {
  id: Bytes!
  token_id: BigInt!
  uri: String!
  metadata: TokenMetadata
  mint_tx: Transfer
  owner: Account!
  contract: Contract!
  updated_at_timestamp: BigInt!
  previous_owners: [PrevTokenAccount!]! @derivedFrom(field: "token")
}

type PrevTokenAccount @entity {
  id: Bytes! # Set to account.id.concat(token.id)
  account: Account!
  token: Token!
}

type TokenMetadata @entity(immutable: true) {
  id: String!
  image: String!
  attributes: [Attribute!]!
}

type Attribute @entity(immutable: true) {
  id: String!
  key: String!
  value: String!
}

type Account @entity {
  id: Bytes! # address
  tokens: [Token!]! @derivedFrom(field: "owner")
}
